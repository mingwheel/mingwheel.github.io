<head>
  {% if page.title %}
    <title>{{ page.title }} | Test Page</title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site.">
  {% endif %}
  <link rel="icon" href="{{ /favicon.png | prepend:site.baseurl }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet "href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:200&display=swap">
  <link rel="stylesheet" href="{{ '/fonts/fontawesome-free-5.9.0-web/css/fontawesome.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/fonts/fontawesome-free-5.9.0-web/css/brands.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/reset.css' | prepend:site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend:site.baseurl }}">
  
</head>
