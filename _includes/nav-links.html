<li><a href="{{ '/' | relative_url }}">Home</a></li>
<li><a href="{{ '/gallery' | relative_url }}">Gallery</a></li>
<li class="dropdown">
  <a href="{{ '/blog' | relative_url }}" class="drop-trigger">Blog</a>
  <ul class="drop-menu">
    <li>Recent Posts</li>
    {% for post in site.posts limit:5 %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</li>
<li><a href="{{ site.posts.first.url | relative_url }}">Latest Post</a></li>
