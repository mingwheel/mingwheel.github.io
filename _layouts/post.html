---
layout: default
---
<div class="post">
  <div class="half-hero" style="background-image:url({{ page.postHero }})"></div>
  
  <article class="page">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-byline">
        <img src="{{ page.gravater }}" alt="">
        <a href="{{ page.authoerTwitter }}" class="social-link">Tw</a>
        by: {{ page.author }}
        <span> - {{ page.date | date: "%a, %d %B %y" }}</span>
      </div>
    </header>
  </article>
</div>
