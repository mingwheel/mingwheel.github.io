---
layout: default
---
<div class="post">
  <div class="half-hero" style="background-image:url({{ page.postHero | relative_url }})"></div>
  
  <article class="page">

    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-byline">
        <img src="{{ page.gravatar }}" alt="">
        <a href="{{ page.authorTwitter }}" class="social-link">
            <i class="fab fa-twitter"></i>
        </a>
        by: {{ page.author }}
        <span> - {{ page.date | date: "%a, %d %B %y" }}</span>
      </div>
    </header>

    <aside class="post-aside">
      {% include recent-posts.html %}
    </aside>
    
    <div class="post-content">
      {{ content }}
    </div>
    
    <footer class="post-footer">
      {{ page.postFooter }}
    </footer>
  </article>
</div>
